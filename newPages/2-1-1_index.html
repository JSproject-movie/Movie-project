<script>
  // 獲取元素
  const emailInput = document.querySelector(".Login_ALLuser_input");
  const checkButton = document.querySelector('#BT_Login_submit');
  console.log(emailInput, checkButton);

  // 郵件檢查函數
  function checkEmail(emailInput) {
    // 至少8個字符
    const LengthCondition = emailInput.length >= 8;

    // 包含@符號條件 = EmailSignCondition
    const EmailSignCondition = emailInput.includes('@'); // 檢查是否包含 @ 符號

    // 檢查所有條件
    if (LengthCondition && EmailSignCondition) {
      alert("郵件地址格式正確，將導向下一頁。");

      // 將網頁導向到下一頁//
      window.location.href = "./2-1-4.index_b_ok.html";
      // window.event.returnValue = false;
    } else {
      alert("郵件地址格式不正確，請重新輸入。");
    }
  }


  // 添加事件監聽器
  //EnteredEmail= 輸入的郵件地址
  checkButton.addEventListener('click', function () {
    const EnteredEmail = emailInput.value;
    checkEmail(EnteredEmail);
  });
</script>
