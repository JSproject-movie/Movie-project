<script>
  const passwordInput_1 = document.querySelector('#password_input_1');
  const passwordInput_2 = document.querySelector('#password_input_2');
  const checkButton = document.querySelector('#BT_Login_submit_next');

  console.log(passwordInput_1, passwordInput_2, checkButton);

  //判斷
  function checkPassword(passwordInput_1, passwordInput_2) {
    // 至少8個字符(
    const LengthCondition = (passwordInput_1, passwordInput_2).length >= 8;

    // 包含英文字母
    const EnglishCondition = /[a-zA-Z]/.test(passwordInput_1, passwordInput_2);

    // 包含數字
    const NumberCondition = /\d/.test(passwordInput_1, passwordInput_2);


    // 不能空白
    const NotEmptyCondition = passwordInput_1.trim() !== '' && passwordInput_2.trim() !== '';


    // 內容相同
    const SameContentCondition = passwordInput_1 === passwordInput_2;

    // 檢查所有條件
    if (LengthCondition && EnglishCondition && NumberCondition && NotEmptyCondition && SameContentCondition) {
      alert("符合條件，可以使用。");
      window.location.href = "/bootstrap-5.3.2-dist/pages/2.member/2-1-2_e-mail.index.html";
      return true;
    } else {
      alert("密碼至少8個字符，包含大小寫字母混和英數，且不可為空白，兩次輸入的密碼應相同");
      return false;
    }
  }

  // 添加事件監聽器
  //EnteredEmail= 輸入的郵件地址
  checkButton.addEventListener('click', function () {
    const EnteredPassword_1 = passwordInput_1.value;
    const EnteredPassword_2 = passwordInput_2.value;
    checkPassword(EnteredPassword_1, EnteredPassword_2);
  });
</script>
