  <!-- 創建帳戶 與 顯示列 -->
  <div class="login_Allmain">
    <div id="h1">創建您的帳戶</div>
    <div class="Register_account_stage_and_img">
      <div class="Register_account_stage_font">

        <div id="stage2_user">個人資料</div>
        <div id="stage3_finish">完成送出</div>
      </div>
      <img src="/img/Group 2610438.svg" alt="" id="Register_account_img">
    </div>

    <!-- 文字與輸入框 -->
    <div id="Create_account_input_e-mail">
      <div id="E-mail_div">
        <div id="E-mail">E-mail</div>

      </div>
      <!-- 重發驗證瑪輸入框 -->
      <div id="E-mail-talk_font">驗證碼已寄到 123456@gmail.com
        請去收件匣查看驗證碼，於下方輸入欄位輸入驗證碼即可
        驗證完成!
      </div>
      <!-- 輸入框 -->
      <div id="Verification_code_main">

        <input type="text" placeholder=" 驗證碼" onfocus="this.placeholder=''" onblur="this.placeholder='請輸入驗證瑪'" style="
      color:  rgb(255, 255, 255); 
      font-family: Inter;
      font-size: 13px;
      font-style: normal;
      font-weight: 500;
      line-height: normal;" id="Verification_input">


        <div id="DIV_return_Verification">
          <button type="button" id="BT_return_Verification">
            <div id="BT_return_font">
              重發驗證碼
            </div>
          </button>
          <div style="color: rgba(255, 255, 255, 0.80);
    font-family: Inter;
    font-size: 16px;
    font-style: normal;
    font-weight: 700;
    line-height: normal;">20秒</div>
        </div>
        <!-- 密碼輸入框 -->
      </div>
      <button type="button" id="BT_Login_submit">
        <div id="bt_mon_verify">驗證
        </div>

      </button>

 color:  rgb(255, 255, 255);

 line-height: normal;" id="password_input">
