          <img src="/movie picture/moviepic3.jpg" alt="" />
          <div class="" id="accordionFlushExample">
            <div class="fq-row">
              <h2 class="fq-title" id="flush-headingOne">
                <button class="fq-btn" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                為什麼不能暴雷（劇透）？
                </button>
              </h2>
              <div id="flush-collapseOne" class="collapse  fq-content" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                <div class="fq-intro">我們不允許暴雷是為了保護那些尚未觀看電影的觀眾底座情節劇透的影響。我們希望讓擁有者享受到電影的驚喜。</div>
              </div>
            </div>
            <div class="fq-row">
              <h2 class="fq-title" id="flush-headingTwo">
                <button class="fq-btn" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                如何評價一部電影？
                </button>
              </h2>
              <div id="flush-collapseTwo" class="fq-content collapse" aria-labelledby="flush-headingTwo" data-bs-parent="#accordionFlushExample">
                <div class="fq-intro">您可以根據您對影片的整體體驗、導演、演員表演、情節和技術等因素來評價一部電影。您的評價應該是精彩的，反映您個人的觀影。</div>
              </div>
            </div>
            <div class="fq-row">
              <h2 class="fq-title" id="flush-headingThree">
                <button class="fq-btn" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
                評價影片的標準是什麼？
                </button>
              </h2>
              <div id="flush-collapseThree" class="fq-content collapse" aria-labelledby="flush-headingThree" data-bs-parent="#accordionFlushExample">
                <div class="fq-intro">我們通常會評價影片的敘事品質、演員表現、導演風格、視覺效果、音樂和整體觀影體驗。這些因素將幫助您做出整體評價。</div>
              </div>
            </div>
