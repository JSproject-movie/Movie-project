<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>影評列表</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&family=Public+Sans:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/bootstrap-5.3.2-dist/SCSS/styles/style.css" />
    <link href="/bootstrap-5.3.2-dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="m-row row">
      <div class="navbar" style="background: darkgrey; height: 90px">
        <p>navbar</p>
      </div>

      <div class="mf-content">
        <div class="col-4" style="background: gray; width: 163px">
          <ul>
            <li>sidebar</li>
            <li>123</li>
            <li>456</li>
          </ul>
        </div>
        <div class="about-content">
          <p class="about-title">聯絡我們</p>
          <div class="contact-row">
            <ul >
              <li>
                <p class="col-3">姓名</p><input type="text" placeholder="輸入姓名" />
                <p class="col-1">E-mail</p><input type="text" placeholder="電子郵件" />
              </li>
              <li class="col-12">
                <p class="col-3">連絡電話</p><input type="text" placeholder="輸入電話" />
                <p class="">事發時間</p><input type="date" placeholder="事發時間" />
              </li>
              <li>
                <div class=" contact-option">
                  <select
                    class=" contact-question"
                    id="floatingSelect"
                    aria-label="Floating label select example"
                  >
                    <option selected>請選擇問題</option>
                    <option value="1">產品詢問</option>
                    <option value="2">技術支援</option>
                    <option value="3">帳戶問題</option>
                    <option value="4">合作提案</option>
                    <option value="5">回饋意見</option>
                    <option value="6">網站回饋</option>
                    <option value="7">帳戶問題</option>
                    <option value="8">其他</option>
                  </select>
                </div>
              </li>
              <li >
                <div class="form-floating col-12 contact-detal">
                    <textarea class="form-control" placeholder="詳細說明" id="floatingTextarea"></textarea>
                    <label for="floatingTextarea">詳細說明</label>
                  </div>
              </li>
              <li>
                <div class="pb-4 contact-btn">
                  <button type="button" class="mf-addcomment">提交</button>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="/bootstrap-5.3.2-dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
