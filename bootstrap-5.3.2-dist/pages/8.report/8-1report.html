<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
     <!-- Noto Sans、Poppins、Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Noto+Sans+TC:wght@100;200;300;400;500;700;800;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="/bootstrap-5.3.2-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/bootstrap-5.3.2-dist/SCSS/styles/style.css">
  </head>
  <body>
    <div class="wrap">
			<div class="side">
				side bar
			</div>
			<div class="container">
				<!-- nav bar -->
				<div class="header">
					<a href="#" class="logo">
						<img src="/movie picture/LOGO.png" class="mLogo" alt="Logo">
					</a>
					<nav>
						<a href="#">關於影評星塵</a>
						<a href="#">
							<img src="/icon/Search.png" class="search-icon" alt="搜尋">
						</a>
						<a href="#">
							<img src="/icon/user.png" class="user-icon" alt="會員">
						</a>
					</nav>
				</div>
				<!-- appeal -->
				<div class="wrap-appeal">
					<h2 class="appeal-title">提出申訴</h2>
					<div class="appeal-card">
						<div class="wrap-member-num">
							<label class="appeal-info-title">會員帳號</label>
							<input type="text" class="appeal-info-input" placeholder="帳號" />
							<label class="appeal-info-title ml-30">案件編號</label>
							<div class="appeal-info-text">AB0001</div>
						</div>
						<div class="wrap-member-num">
							<label class="appeal-info-title">被檢舉人原因</label>
								<input type="text" class="appeal-info-input" placeholder="被檢舉人原因(自動帶入)" />
						</div>
						<div class="wrap-member-num">
							<label class="appeal-info-title">(選填)提出申辯與被檢舉案件編號</label>
								<input type="text" class="appeal-info-input" placeholder="被檢舉編號" />
						</div>
						<div class="wrap-appeal-content">
							<label class="appeal-info-title mb-20">申訴內容</label>
								<input type="text" class="appeal-info-input-2" placeholder="輸入申訴內容" />
						</div>
						<!-- btn -->
						<button class="btn-send-appeal">
							<a href="#" class="text-btn-appeal">送出
							</a>
					</button>

					</div> 
				</div>
				
				







			</div>
    
    </div>

    

    

    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
