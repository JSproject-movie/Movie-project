<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
     <!-- Noto Sans、Poppins、Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Noto+Sans+TC:wght@100;200;300;400;500;700;800;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="/bootstrap-5.3.2-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/bootstrap-5.3.2-dist/SCSS/styles/style.css">
  </head>
  <body>
    <div class="wrap-main">
			<div class="side">
				side bar
			</div>
			<div class="container-main">
				<!-- nav bar -->
				<div class="header">
					<a href="#" class="logo">
						<img src="/movie picture/LOGO.png" class="mLogo" alt="Logo">
					</a>
					<nav>
						<a href="#">關於影評星塵</a>
						<a href="#">
							<img src="/icon/Search.png" class="search-icon" alt="搜尋">
						</a>
						<a href="#">
							<img src="/icon/user.png" class="user-icon" alt="會員">
						</a>
					</nav>
				</div>
				<!-- appeal -->
				<div class="wrap-appeal m-90-a">

					<div class="wrap-report-title">
						<img src="/icon/shield.png" alt="" class="appeal-title-icon">
						<h2 class="report-censor-title">檢舉案件 審核進度</h2>
					</div>

					<div class="appeal-card-3">
						
						<!-- 收合內容 -->							
						<div class="collapse" id="collapseExample">
							<div class="card card-body bg-transparent">
								<!-- status 圖示 -->
								<div class="wrap-case-st">
									<!-- 一組icon+text -->
									<div>
										<div class="st-gray-frame">
											<img src="/icon/mark01-gray-chat-read.png" alt="">
										</div>
										<h4 class="st-gray-txt">案件已成立</h4>
									</div>
									<div>
										<div class="st-gray-frame">
											<img src="/icon/mark02-2-teacher.png" alt="">
										</div>
										<h4 class="st-gray-txt">審核中</h4>
									</div>
									<div>
										<div class="st-green-frame">
											<img src="/icon/mark03-1-book-check.png" alt="">
										</div>
										<h4 class="st-green-txt">案件已完結</h4>
									</div>
								</div>
								<div class="sensor-result">
									<h4 class="result-title">審核結果：違規屬實</h4>
									<p class="result-content">我們不允許暴雷是為了保護尚未觀看電影的會員受情節劇透影響。我們希望讓會員都能擁有最佳的觀影體驗。</p>
								</div>
							</div>
						</div>


						<div class="respond-info-header">
							<div class="wrap-respond-info">
								<span>案件編號</span>
								<span class="ml-40">AB0001</span>
							</div>
							<div class="wrap-respond-info">
								<span>案件成立時間</span>
								<span class="ml-40">02/14/2023</span>
							</div>
							<div class="wrap-respond-info">
								<span>檢舉原因</span>
								<span class="ml-40">留言暴雷</span>
							</div>
							
						</div>
						<!-- 收合btn -->
						<p>								
							<button class="btn-expand" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
								<div class="expand-btn-text">
									查看案件狀態
								</div>
															
							</button>
						</p>



					</div> 
				</div>
				
				







			</div>
    
    </div>

    

    

    <script src="/bootstrap-5.3.2-dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
